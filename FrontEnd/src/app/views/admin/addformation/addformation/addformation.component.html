
  <div class="container">
    <h2>Ajouter une formation</h2>
    <form action="#">
      <label for="nom_formation">Nom de la formation :</label>
      <input type="text" id="nom_formation" name="nom_formation" required>
      <label for="description">Description :</label>
      <textarea id="description" name="description" rows="5" required></textarea>
      <label for="formateur">Formateur :</label>
      <input type="text" id="formateur" name="formateur" required>
      <label for="duree">Durée (en heures) :</label>
      <input type="number" id="duree" name="duree" required>
      <label for="pack">Pack :</label>
      <select id="pack" name="pack" required>
        <option value="">--Choisir un pack--</option>
        <option value="pack1">Pack 1</option>
        <option value="pack2">Pack 2</option>
        <option value="pack3">Pack 3</option>
      </select>
      <label for="photo">Photo de la formation :</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <label for="document_pdf">Document PDF :</label>
      <input type="file" id="document_pdf" name="document_pdf" accept="application/pdf">
      <label for="type_formation">Type de formation :</label>
      <select id="type_formation" name="type_formation" required>
        <option value="">--Choisir un type--</option>
        <option value="en_ligne">En ligne</option>
        <option value="presentielle">Présentielle</option>
      </select>
      <button type="submit">Ajouter la formation</button>
    </form>
  </div>
